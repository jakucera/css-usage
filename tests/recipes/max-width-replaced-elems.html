<head>

    <title>Max Width on Replaced Elements using %</title>
    <link rel="manifest" href="/manifest.json">
    <script src="../../Recipe.min.js"></script>
    <style></style>
</head>
<body>
    <input style="max-width: 75%;">
    <input style="max-width: 250px;">
    <input style="max-width: 50%; width: auto;">
    <input style="width: 10px; max-width: 75%;">
    <textarea style="width: 10px; max-width: 50%;">Hello</textarea>
    <textarea style="max-width: 25px;"></textarea>
    <textarea>Hello</textarea>
    <textarea style="max-width: 50%;"></textarea>
